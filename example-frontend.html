<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Worker å‰ç«¯ç¤ºä¾‹</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .chat-container {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      background: #007bff;
      color: white;
      text-align: right;
    }
    .ai-message {
      background: #e9ecef;
      color: #333;
    }
    .input-container {
      display: flex;
      gap: 10px;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    #sendButton {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #sendButton:hover {
      background: #0056b3;
    }
    #sendButton:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .error {
      color: red;
      background: #ffe6e6;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
    .message.system-message {
      background: #fff3cd;
      color: #856404;
      text-align: center;
      font-size: 12px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Chat Worker èŠå¤©ç¤ºä¾‹</h1>
  
  <div style="margin-bottom: 15px; padding: 10px; background: #e3f2fd; border-radius: 4px;">
    <label for="apiUrlInput" style="display: block; margin-bottom: 5px; font-weight: bold;">API åœ°å€ï¼š</label>
    <input 
      type="text" 
      id="apiUrlInput" 
      placeholder="https://crimson-brook-04a5.your-username.workers.dev"
      style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;"
      onchange="updateApiUrl()"
    />
    <small style="color: #666; display: block; margin-top: 5px;">
      ğŸ’¡ ä» Cloudflare Workers æ§åˆ¶å°è·å–ä½ çš„ Worker URLï¼ˆç‚¹å‡»å³ä¸Šè§’ "Visit" æŒ‰é’®ï¼‰
    </small>
  </div>
  
  <div class="chat-container" id="chatContainer"></div>
  
  <div class="input-container">
    <input 
      type="text" 
      id="messageInput" 
      placeholder="è¾“å…¥ä½ çš„æ¶ˆæ¯..."
      onkeypress="handleKeyPress(event)"
    />
    <button id="sendButton" onclick="sendMessage()">å‘é€</button>
  </div>

  <script>
    // API åœ°å€é…ç½®
    // é»˜è®¤ä½¿ç”¨æœ¬åœ°å¼€å‘åœ°å€ï¼Œç”¨æˆ·å¯ä»¥åœ¨é¡µé¢ä¸Šè¾“å…¥çº¿ä¸Šåœ°å€
    let GRAPHQL_ENDPOINT = localStorage.getItem('apiUrl') || 'http://localhost:8787';
    
    // åˆå§‹åŒ–æ—¶ä» localStorage è¯»å–ä¿å­˜çš„ URL
    window.addEventListener('DOMContentLoaded', () => {
      const apiUrlInput = document.getElementById('apiUrlInput');
      if (apiUrlInput && GRAPHQL_ENDPOINT) {
        apiUrlInput.value = GRAPHQL_ENDPOINT;
      }
    });

    // æ›´æ–° API URL
    function updateApiUrl() {
      const apiUrlInput = document.getElementById('apiUrlInput');
      if (apiUrlInput && apiUrlInput.value.trim()) {
        GRAPHQL_ENDPOINT = apiUrlInput.value.trim();
        localStorage.setItem('apiUrl', GRAPHQL_ENDPOINT);
        addMessage('system', `âœ… API åœ°å€å·²æ›´æ–°ä¸º: ${GRAPHQL_ENDPOINT}`, false);
      }
    }

    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    // å‘é€æ¶ˆæ¯åˆ° GraphQL API
    async function sendMessage() {
      const content = messageInput.value.trim();
      if (!content) return;

      // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
      addMessage('user', content);
      messageInput.value = '';
      sendButton.disabled = true;
      sendButton.textContent = 'å‘é€ä¸­...';

      // æ˜¾ç¤ºåŠ è½½æç¤º
      const loadingId = addMessage('ai', 'æ­£åœ¨æ€è€ƒ...', true);

      try {
        const response = await fetch(GRAPHQL_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            query: `
              mutation PostMessage($content: String!) {
                postMessage(content: $content) {
                  id
                  role
                  content
                }
              }
            `,
            variables: {
              content: content
            }
          })
        });

        const result = await response.json();

        // ç§»é™¤åŠ è½½æç¤º
        removeMessage(loadingId);

        if (result.errors) {
          throw new Error(result.errors[0].message);
        }

        // æ˜¾ç¤º AI å›å¤
        const aiMessage = result.data.postMessage;
        addMessage('ai', aiMessage.content);

      } catch (error) {
        // ç§»é™¤åŠ è½½æç¤º
        removeMessage(loadingId);
        
        // æ˜¾ç¤ºé”™è¯¯
        addError(`é”™è¯¯: ${error.message}`);
        console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
      } finally {
        sendButton.disabled = false;
        sendButton.textContent = 'å‘é€';
      }
    }

    // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©å®¹å™¨
    function addMessage(role, content, isLoading = false) {
      const messageDiv = document.createElement('div');
      const messageId = 'msg-' + Date.now() + '-' + Math.random();
      messageDiv.id = messageId;
      messageDiv.className = `message ${role}-message ${isLoading ? 'loading' : ''}`;
      messageDiv.textContent = content;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return messageId;
    }

    // ç§»é™¤æ¶ˆæ¯
    function removeMessage(messageId) {
      const message = document.getElementById(messageId);
      if (message) {
        message.remove();
      }
    }

    // æ·»åŠ é”™è¯¯æ¶ˆæ¯
    function addError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = message;
      chatContainer.appendChild(errorDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // å¤„ç†å›è½¦é”®
    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }
  </script>
</body>
</html>
